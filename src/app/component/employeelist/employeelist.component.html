<div>
  <input type="radio" name="colors" (click)="color='lightgreen'">Green
  <input type="radio" name="colors" (click)="color='yellow'">Yellow
  <input type="radio" name="colors" (click)="color='cyan'">Cyan
</div>
<div class="container">
<div class="row">
  <table mat-table
  [dataSource]="dataSource" multiTemplateDataRows
  class="mat-elevation-z8"  >
<ng-container matColumnDef="{{column}}"  *ngFor="let column of columnsToDisplay" >
  <tr>
<th mat-header-cell *matHeaderCellDef > {{column}} </th>
<td mat-cell *matCellDef="let element"  [appColor]="color" defaultColor="red"> {{element[column]}} </td>
</tr>
</ng-container>

<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
 <div class="example-element-detail"
      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
   <div class="example-element-diagram">
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>

          </mat-card-header>
          <img mat-card-image src="assets/img/profile.png" alt="Photo of a Shiba Inu" style="border-radius: 50%;">
          <mat-card-content>

            <h3 style="padding-top: 30px;"><b>Name</b>:John</h3>
            <p style="padding-top: 30px;"><b>Designation</b>:Angualr Dveloper</p>
            <p style="padding-top: 30px;"> <b>Date of Birth</b>:03-12-1994</p>
            <p style="padding-top: 30px;"><b>Beahiavour:Good</b></p>
                <div class="example-element-position"> {{element.position}} </div>
                <div class="example-element-symbol"> {{element.symbol}} </div>
                <div class="example-element-weight"> {{element.weight}} </div>
          </mat-card-content>
          <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
        </mat-card>

     <!-- <img src="assets/img/card-image.jpg" style="min-width: 536px;width: 300px;border-radius: 100%;"> -->

   </div>
   <div class="example-element-description">


   </div>
 </div>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
 class="example-element-row"
 [class.example-expanded-row]="expandedElement === element"
 (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
</div>
